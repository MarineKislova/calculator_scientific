<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator Scientific</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="calculator">
          <div class="calculator__container">
            <div class="calculator__header">
              <div class="calculator__mode">RAD</div>
            </div>

            <input
              type="text"
              value="0"
              data-display="display"
              id="display"
              class="calculator__display"
            />

            <div class="calculator__tabs">
              <button class="tab active" id="basic-tab">Basic</button>
              <button class="tab" id="scientific-tab">Scientific</button>
            </div>

            <!-- Базовые кнопки -->
            <div class="calculator__buttons basic-buttons">
              <button value="MC" id="MC" class="btn">MC</button>
              <button value="MR" id="MR" class="btn">MR</button>
              <button value="M+" id="M+" class="btn">M+</button>
              <button value="M-" id="M-" class="btn">M−</button>

              <button value="allclear" id="allclear" class="btn">AC</button>
              <button value="backscape" id="backscape" class="btn">Backspace</button>

              <button
              value="%" id="percent" class="btn operator">%</button>
              <button
              value="**" id="operator" class="btn operator">^</button>
              <button
              value="/" id="operator" class="btn operator">÷</button>

              <button value="7" id="digital" class="btn">7</button>
              <button value="8" id="digital" class="btn">8</button>
              <button value="9" id="digital" class="btn">9</button>
              <button value="*" id="operator" class="btn operator">×</button>

              <button value="4" id="digital" class="btn">4</button>
              <button value="5" id="digital" class="btn">5</button>
              <button value="6" id="digital" class="btn">6</button>
              <button value="-" id="operator" class="btn operator">−</button>

              <button value="1" id="digital" class="btn">1</button>
              <button value="2" id="digital" class="btn">2</button>
              <button value="3" id="digital" class="btn">3</button>
              <button value="+" id="operator" class="btn operator">+</button>

              <button value="0" id="digital" class="btn zero">0</button>
              <button value="." id="digital" class="btn">.</button>
              <button value="=" id="calc" class="btn equal">=</button>
            </div>

            <!-- Научные кнопки -->
            <div class="calculator__buttons scientific-buttons hidden">
              <button class="btn">sin</button>
              <button class="btn">cos</button>
              <button class="btn">tan</button>
              <button class="btn operator">xʸ</button>

              <button class="btn">√x</button>
              <button class="btn">x²</button>
              <button class="btn">x³</button>
              <button class="btn">1/x</button>

              <button class="btn">log</button>
              <button class="btn">ln</button>
              <button class="btn">n!</button>
              <button class="btn operator">%</button>

              <button class="btn">π</button>
              <button class="btn">e</button>
              <button class="btn">C</button>
              <button class="btn equal">=</button>

              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn operator">÷</button>

              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn operator">×</button>

              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn operator">−</button>

              <button class="btn zero">0</button>
              <button class="btn">.</button>
              <button class="btn operator">+</button>
            </div>

            <div class="calculator__note">
              <small
                >🔸 Use your keyboard: Numbers, operators, Enter (=), Escape
                (C), Backspace</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
