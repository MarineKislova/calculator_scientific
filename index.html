<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator Scientific</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="calculator">
          <div class="calculator__container">
            <div class="calculator__header">
              <!-- <div class="calculator__mode">RAD</div> -->
              <label class="calculator__switch">
                <input id="degRadToggle" type="checkbox" />
                <span class="slider" data-mode="DEG"> </span>
              </label>
            </div>

            <div class="calculator__displays">
              <input
                class="calculator__display-area"
                data-display="display"
                name="display-area"
                id="display-area"
                value="Mode: DEG"
              >
              <textarea
                class="calculator__display"
                data-display="display"
                name="display"
                id="display"
                placeholder="0"
              ></textarea>
            </div>

            <div class="calculator__tabs">
              <button class="tab active" id="basic-tab">Basic</button>
              <button class="tab" id="scientific-tab">Scientific</button>
            </div>

            <!-- Базовые кнопки -->
            <div class="calculator__buttons basic-buttons hidden-tab">
              <button value="MC" id="MC" class="btn">MC</button>
              <button value="MR" id="MR" class="btn">MR</button>
              <button value="M+" id="M+" class="btn">M+</button>
              <button value="M-" id="M-" class="btn">M−</button>

              <button value="allclear" id="allclear" class="btn">AC</button>
              <button value="backscape" id="backscape" class="btn">
                Backspace
              </button>

              <button value="%" id="percent" class="btn operator">%</button>
              <button value="**" id="operator" class="btn operator">^</button>
              <button value="/" id="operator" class="btn operator">÷</button>

              <button value="7" id="digital" class="btn">7</button>
              <button value="8" id="digital" class="btn">8</button>
              <button value="9" id="digital" class="btn">9</button>
              <button value="*" id="operator" class="btn operator">×</button>

              <button value="4" id="digital" class="btn">4</button>
              <button value="5" id="digital" class="btn">5</button>
              <button value="6" id="digital" class="btn">6</button>
              <button value="-" id="operator" class="btn operator">−</button>

              <button value="1" id="digital" class="btn">1</button>
              <button value="2" id="digital" class="btn">2</button>
              <button value="3" id="digital" class="btn">3</button>
              <button value="+" id="operator" class="btn operator">+</button>

              <button value="0" id="digital" class="btn zero">0</button>
              <button value="." id="digital" class="btn">.</button>
              <button value="=" id="calc" class="btn equal">=</button>
            </div>

            <!-- Научные кнопки -->
            <div class="calculator__buttons scientific-buttons">
              <button value="MC" id="MC" data-btn="MC" class="btn">MC</button>
              <button value="MR" id="MR" data-btn="MR" class="btn">MR</button>
              <button value="M+" id="M+" data-btn="M+" class="btn">M+</button>
              <button value="M-" id="M-" data-btn="M-" class="btn">M−</button>

              <button
                value="allclear"
                id="allclear"
                data-btn="allclear"
                class="btn"
              >
                AC
              </button>
              <button
                value="backscape"
                id="backscape"
                data-btn="backspace"
                class="btn"
              >
                Backspace
              </button>

              <button
                value="sin"
                id="operator"
                data-btn="sin"
                class="btn operator"
              >
                sin
              </button>
              <button value="cos" id="cos" data-btn="cos" class="btn operator">
                cos
              </button>
              <button value="tan" id="tan" data-btn="tan" class="btn operator">
                tan
              </button>
              <button value="cot" id="cot" data-btn="cot" class="btn operator">
                cot
              </button>

              <!-- Степени -->
              <button value="x²" id="square" data-btn="x²" class="btn operator">
                x²
              </button>
              <button value="x³" id="cube" data-btn="x³" class="btn operator">
                x³
              </button>
              <button value="xʸ" id="power" data-btn="xʸ" class="btn operator">
                xʸ
              </button>
              <button
                value="10ʸ"
                id="ten-power"
                data-btn="10ʸ"
                class="btn operator"
              >
                10ʸ
              </button>

              <!-- Корни -->
              <button value="√x" id="sqrt" data-btn="√x" class="btn operator">
                √x
              </button>
              <button value="∛x" id="cbrt" data-btn="∛x" class="btn operator">
                ∛x
              </button>
              <button value="∜x" id="qroot" data-btn="∜x" class="btn operator">
                ∜x
              </button>
              <button
                value="1/x"
                id="reciprocal"
                data-btn="1/x"
                class="btn operator"
              >
                1/x
              </button>

              <!-- Логарифмы и факториал -->
              <button value="log" id="log" data-btn="log" class="btn operator">
                log
              </button>
              <button value="ln" id="ln" data-btn="ln" class="btn operator">
                ln
              </button>
              <button
                value="!"
                id="factorial"
                data-btn="!"
                class="btn operator"
              >
                n!
              </button>
              <button value="%" id="percent" data-btn="%" class="btn operator">
                %
              </button>

              <!-- Константы -->
              <button value="π" id="pi" data-btn="π" class="btn constant">
                π
              </button>
              <button value="e" id="e" data-btn="e" class="btn constant">
                e
              </button>
              <button value="eˣ" id="exp" data-btn="eˣ" class="btn operator">
                eˣ
              </button>
              <button
                value="/"
                id="operator"
                data-btn="/"
                ]
                class="btn operator"
              >
                ÷
              </button>

              <button value="7" id="digital" class="btn">7</button>
              <button value="8" id="digital" class="btn">8</button>
              <button value="9" id="digital" class="btn">9</button>
              <button value="*" id="operator" class="btn operator">×</button>

              <button value="4" id="digital" class="btn">4</button>
              <button value="5" id="digital" class="btn">5</button>
              <button value="6" id="digital" class="btn">6</button>
              <button value="-" id="operator" class="btn operator">−</button>

              <button value="1" id="digital" class="btn">1</button>
              <button value="2" id="digital" class="btn">2</button>
              <button value="3" id="digital" class="btn">3</button>
              <button value="+" id="operator" class="btn operator">+</button>

              <button value="0" id="digital" class="btn zero">0</button>
              <button value="." id="digital" class="btn">.</button>
              <button value="=" id="calc" class="btn equal">=</button>
            </div>

            <div class="calculator__note">
              <small
                >🔸 Use your keyboard: Numbers, operators, Enter (=), Escape
                (C), Backspace</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
